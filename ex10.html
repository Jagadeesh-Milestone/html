<!--element formatting-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a <b>bold sentence</b></p>
    <p>This is a <i>italic</i>sentence</p>
    <p>This is a <emp>emphasised</emp>sentence</p>
    <p>This is a <strong>text</strong></p>
    <p>thi is a <mark>good</mark>language</p>
    <p>I like <del>black</del>color</p>
    <p>I like <del>black</del>color.I like <ins>blue</ins>color</p>
    <p>five cube will be written as 5<sup>3</sup></p>
    <p>The chemical formula of water is H<sub>2</sub>O</p>
</body>
</html>
